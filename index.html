<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>To-do list</title>
    </head>
    <body>
        <h1>List</h1>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <ul id="todo">
        </ul>
        <script>var data = $.getJSON("http://localhost:8000/list",
            function( data ) {
                console.log(data);
                for(var i = 0; i < data.length; i++){
                $('ul').append("<a class='btn' target='_blank' id='" + i + "'><li>" + data[i] + "</li></a>");
                }
                //$('#todo').append(data.join('') );
            });
            $('.btn').click(function(event) {
                alert("hi");
            });
            </script>
    </body>
</html>
